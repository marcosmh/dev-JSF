<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columnClasses="3">
                <h:inputText id="txtPersonaIn" value="#{personaBean.nombre}" />                
                    <f:ajax event="keyup" execute="txtPersonaIn" render="txtPersonaOut" />               
                <h:outputLabel id="txtPersonaOut" value="#{personaBean.nombre}" />
                
                <p:inputText id="txtPersonaInPrime" value="#{personaBean.nombre}"></p:inputText>
                <p:commandButton value="Refrescar" update="txtPersonaOutPrime" />
                <p:outputLabel id="txtPersonaOutPrime" value="#{personaBean.nombre}" />
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
