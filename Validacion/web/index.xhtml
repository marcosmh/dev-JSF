<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validaciones</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:messages />
            
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre" />
                <h:inputText id="txtNombre" value="#{personaBean.persona.nombre}" required="true" label="*Nombre Requerido" />
                <h:message for="txtNombre" style="color: red" /><br/>
                
                <!-- Ejemplo
                <h:outputLabel value="Edad" />
                <h:inputText id="txtEdad" value="#{personaBean.persona.edad}" label="*Rango de Edad 1-18">
                    <f:validateLongRange for="txtEdad" minimum="1" maximum="18"></f:validateLongRange>
                </h:inputText>
                 <h:message for="txtEdad" style="color: red" /><br/>
                 -->
                 
                <h:outputLabel value="Edad" />
                <h:inputText id="txtEdad" value="#{personaBean.persona.edad}" label="(1-18)">                                    
                    <f:validator validatorId="MayorEdadValidator" />
                </h:inputText>
                <h:message for="txtEdad" style="color: red" /><br/>
                
                 <h:outputLabel value="Sexo" />
                 <h:inputText id="txtSexo" value="#{personaBean.persona.sexo}" validator="#{personaBean.validar}" />
                 <h:message for="txtSexo" style="color: red" /><br/>
                 <br/>
            </h:panelGrid>
            
            <h:commandButton actionListener="#{personaBean.registrar()}" value="Registrar" />
            <h:commandButton actionListener="#{personaBean.registrar()}" value="Registrar sin validaciones" immediate="true" />
            
            <h:dataTable value="#{personaBean.listPersonas}" var="per" rendered="#{personaBean.listPersonas.size() > 0 eq true}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{per.nombre}" />
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Edad"/>
                    </f:facet>
                     <h:outputText value="#{per.edad}" />
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Sexo"/>
                    </f:facet>
                    <h:outputText value="#{per.sexo}" />
                </h:column>
                
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
